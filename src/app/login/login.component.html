<head>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
<section class="login-block p-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now!!!</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="username" name="username">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" class="form-control" placeholder="" [(ngModel)]="password" name="password">
          </div>


          <div class="form-check text-center">
            <button type="submit" class="btn btn-login text-center" (click)="login()">Submit</button>
          </div>
          <div class="form-check text-center">Don't have an account??<span routerLink="/sign-up"><a class="text-danger">Sign Up</a></span></div>
        </form>
        <div class="copy-text">Created with <i class="fa fa-heart"></i> by Snigdha</div>
      </div>
      <div class="col-md-8 banner-sec">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiH1hl-F5nVaL6ourwniMH1AacXfx7wTMYnituilbmCxynS8BQ&s" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text abc">


                </div>
              </div>
            </div>

        </div>
      </div>
    </div>
    </div>
</section>
</body>
